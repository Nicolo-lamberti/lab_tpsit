<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Portfolio</h1>
        <div id="xmlContainer" class="p-3 bg-white border rounded"></div>
    </div>

    <script>
        // Ottieni il nome del file XML dai parametri URL
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get("file");

        if (file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("xmlContainer").textContent = data;
                })
                .catch(error => {
                    document.getElementById("xmlContainer").textContent = "Errore nel caricamento del file XML.";
                    console.error("Errore:", error);
                });
        } else {
            document.getElementById("xmlContainer").textContent = "Nessun file XML specificato.";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
