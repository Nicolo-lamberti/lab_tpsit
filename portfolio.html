<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Portfolio</h1>
        <div id="portfolioContainer" class="row"></div>
    </div>

    <script>
        // Ottieni il parametro "file" dall'URL per caricare il file XML
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');  // E.g., ?file=luca-bianchi.xml

        if (file) {
            // Carica il file XML
            fetch(file)
                .then(response => response.text()) // Converte il file in testo
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "application/xml");

                    // Estrai i dati dalla struttura XML
                    const persona = xmlDoc.querySelector("persona");
                    const nome = persona.querySelector("nome").textContent;
                    const cognome = persona.querySelector("cognome").textContent;
                    const email = persona.querySelector("email").textContent;
                    const telefono = persona.querySelector("telefono").textContent;
                    const lavori = persona.querySelectorAll("lavoro");

                    // Genera HTML per il layout Bootstrap
                    let html = `
                        <h2>${nome} ${cognome}</h2>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Telefono:</strong> ${telefono}</p>
                        <h3 class="mt-4">Lavori:</h3>
                        <div class="list-group">
                    `;

                    // Aggiungi ciascun lavoro all'elenco
                    lavori.forEach(lavoro => {
                        const titolo = lavoro.querySelector("titolo").textContent;
                        const descrizione = lavoro.querySelector("descrizione").textContent;
                        const link = lavoro.querySelector("link")?.textContent || "";

                        html += `
                            <div class="list-group-item">
                                <h4>${titolo}</h4>
                                <p><strong>Descrizione:</strong> ${descrizione}</p>
                                ${link ? `<a href="${link}" target="_blank" class="btn btn-primary">Vedi lavoro</a>` : ""}
                            </div>
                        `;
                    });

                    html += `</div>`;
                    document.getElementById("portfolioContainer").innerHTML = html;
                })
                .catch(error => {
                    // Mostra un messaggio di errore se non è possibile caricare il file XML
                    document.getElementById("portfolioContainer").innerHTML = `
                        <div class="alert alert-danger">Errore nel caricamento del file XML.</div>
                    `;
                    console.error("Errore:", error);
                });
        } else {
            // Se non è stato fornito il parametro "file", mostra un messaggio di avviso
            document.getElementById("portfolioContainer").innerHTML = `
                <div class="alert alert-warning">Nessun file XML specificato.</div>
            `;
        }
    </script>
</body>
</html>
