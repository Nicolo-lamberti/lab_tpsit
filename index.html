<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Anagrafica</h1>
    <table border="1" id="anagraficaTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Eta</th>
                <th>Indirizzo</th>
                <th>Citta</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "anagrafica.json", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var data = JSON.parse(xhr.responseText);
                var table = document.querySelector("#anagraficaTable tbody");

                for (var i = 0; i < data.length; i++) {
                    var row = table.insertRow();
                    row.insertCell(0).textContent = data[i].Nome;
                    row.insertCell(1).textContent = data[i].Cognome;
                    row.insertCell(2).textContent = data[i].Eta;
                    row.insertCell(3).textContent = data[i].Indirizzo;
                    row.insertCell(4).textContent = data[i].Citta;
                    row.insertCell(5).textContent = data[i].Telefono;
                }
            }
        };
        xhr.send();
    </script>
</body>
</html>
