<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>
</head>
<body>
    <h1>Anagrafica</h1>
    <table border="1" id="anagraficaTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Telefono</th>
                <th>Foto</th>
                <th>CV</th>
            </tr>
        </thead>
        <tbody>
            <!-- Righe generate dallo script -->
        </tbody>
    </table>

    <script>
        fetch("anagrafica.json")
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#anagraficaTable tbody");
                data.forEach(persona => {
                    const row = tbody.insertRow();

                    row.insertCell().textContent = persona.Nome;
                    row.insertCell().textContent = persona.Cognome;
                    row.insertCell().textContent = persona.Eta;
                    row.insertCell().textContent = persona.Indirizzo;
                    row.insertCell().textContent = persona.Citta;
                    row.insertCell().textContent = persona.Telefono;

                    // Foto generica per tutti, aggiorna il percorso
                    const fotoCell = row.insertCell();
                    fotoCell.innerHTML = `<img src="anagrafica_json/uomo.png" alt="Foto di ${persona.Nome}" width="50">`;

                    // Link al CV
                    const cvCell = row.insertCell();
                    cvCell.innerHTML = `<a href="cv/${persona.Nome}_${persona.Cognome}.json">CV</a>`;
                });
            });
    </script>
</body>
</html>
