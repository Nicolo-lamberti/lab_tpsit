<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio XML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .portfolio-section {
            margin-top: 20px;
        }
        .card-title {
            font-weight: bold;
        }
        .lavoro-title {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Portfolio</h1>
        <div id="portfolioContainer" class="row"></div>
    </div>

    <script>
        // Funzione per caricare e visualizzare un file XML
        function caricaXML(file, container) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    // Parser XML
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "application/xml");

                    // Estrazione dei dati
                    const persona = xmlDoc.getElementsByTagName("persona")[0];
                    const nome = persona.getElementsByTagName("nome")[0].textContent;
                    const cognome = persona.getElementsByTagName("cognome")[0].textContent;
                    const lavori = persona.getElementsByTagName("lavoro");

                    // Creazione della card
                    const card = document.createElement("div");
                    card.className = "col-md-6 col-lg-4 portfolio-section";
                    card.innerHTML = `
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${nome} ${cognome}</h5>
                                <ul class="list-group list-group-flush">
                                    ${Array.from(lavori).map(lavoro => `
                                        <li class="list-group-item">
                                            <p class="lavoro-title">${lavoro.getElementsByTagName("titolo")[0].textContent}</p>
                                            <p>${lavoro.getElementsByTagName("descrizione")[0].textContent}</p>
                                        </li>
                                    `).join("")}
                                </ul>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                })
                .catch(error => console.error("Errore nel caricamento del file XML:", error));
        }

        // Contenitore per le card
        const portfolioContainer = document.getElementById("portfolioContainer");

        // Caricamento dei file XML
        caricaXML("mario_rossi_portfolio.xml", portfolioContainer);
        caricaXML("luca_bianchi_portfolio.xml", portfolioContainer);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
