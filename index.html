<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .portfolio-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Anagrafica</h1>
        
        <!-- Tabella JSON -->
        <h2 class="mb-3">Dati JSON</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Età</th>
                    <th>Indirizzo</th>
                    <th>Città</th>
                    <th>Telefono</th>
                    <th>Portfolio</th>
                </tr>
            </thead>
            <tbody id="anagraficaTable"></tbody>
        </table>
    </div>

    <script>
        // Carica dati JSON
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "anagrafica.json", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                var table = document.querySelector("#anagraficaTable");

                data.forEach(persona => {
                    var row = table.insertRow();
                    row.insertCell(0).textContent = persona.Nome;
                    row.insertCell(1).textContent = persona.Cognome;
                    row.insertCell(2).textContent = persona.Eta;
                    row.insertCell(3).textContent = persona.Indirizzo;
                    row.insertCell(4).textContent = persona.Citta;
                    row.insertCell(5).textContent = persona.Telefono;

                    // Aggiungi icona Portfolio
                    var portfolioCell = row.insertCell(6);
                    var link = document.createElement("a");
                    link.href = `portfolio.html?file=${persona.Portfolio}`; // Passa il nome del file XML
                    link.target = "_blank";

                    var icon = document.createElement("img");
                    icon.src = "portfolio-icon.png"; // Immagine del portfolio
                    icon.alt = "Portfolio";
                    icon.className = "portfolio-icon";

                    link.appendChild(icon);
                    portfolioCell.appendChild(link);
                });
            }
        };
        xhr.send();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
